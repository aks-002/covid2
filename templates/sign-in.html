{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Covid Detection</title>
  <meta name="keywords" content="MedicApp">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico'%}">

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap/bootstrap.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/icofont.min.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/simple-line-icons.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/jquery.typeahead.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/datatables.min.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap-select.min.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/Chart.min.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/morris.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/leaflet.css'%}">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
</head>


<body class="public-layout">
<div class="app-loader main-loader">
  <div class="loader-box">
    <div class="bounceball"></div>
    <div class="text">Medic<span>app</span></div>
  </div>
</div>
<!-- .main-loader -->

<div class="page-box">
  <div class="app-container page-sign-in">
    <div class="content-box">
      <div class="content-header">
        <div class="app-logo">
          <div class="logo-wrap">
            <img src="{% static 'assets/img/logo.svg'%}" alt="" width="147" height="33" class="logo-img">
          </div>
        </div>
      </div>

      <div class="content-body">
        <div class="w-100">
          <h2 class="h4 mt-0 mb-1">Sign in</h2>
          <p class="text-muted">Sign in to access your Account</p>

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>

            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <div class="actions justify-content-between">
              <button class="btn btn-primary">
                <span class="btn-icon icofont-login mr-2"></span>Sign in
              </button>
            </div>
          </form>

          <!-- <p class="mt-5 mb-1"><a href="#">Forgot password?</a></p> -->
          <p>Don't have an account? <a href="{% url 'register' %}">Sign up!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'assets/js/jquery-3.3.1.min.js'%}"></script>
<script src="{% static 'assets/js/jquery-migrate-1.4.1.min.js'%}"></script>
<script src="{% static 'assets/js/popper.min.js'%}"></script>
<script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
<script src="{% static 'assets/js/jquery.typeahead.min.js'%}"></script>
<script src="{% static 'assets/js/datatables.min.js'%}"></script>
<script src="{% static 'assets/js/bootstrap-select.min.js'%}"></script>
<script src="{% static 'assets/js/jquery.barrating.min.js'%}"></script>
<script src="{% static 'assets/js/Chart.min.js'%}"></script>
<script src="{% static 'assets/js/raphael-min.js'%}"></script>
<script src="{% static 'assets/js/morris.min.js'%}"></script>
<script src="{% static 'assets/js/echarts.min.js'%}"></script>
<script src="{% static 'assets/js/echarts-gl.min.js'%}"></script>
<script src="{% static 'assets/js/main.js'%}"></script>
</body>
</html>
