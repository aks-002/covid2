{% extends "main/base.html" %}
{% load static %}
{% block body_block %}
<main class="main-content">
    <div class="app-loader"><i class="icofont-spinner-alt-4 rotate"></i></div>

    <div class="main-content-wrap">
      <header class="page-header">
        <h3 class="page-title">Form layout</h3>
      </header>

        <div class="page-content">
            <div class="row">
                <div class="col-12 col-md-6">
                <div class="card"> 
                    <div class="card-body">
                    
                    <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Upload Image</label>
                            <input class="form-control" type="file" placeholder="Type first name..." name="xray_file">
                        </div>
                        <!-- <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" placeholder="Type first name...">
                        </div> -->
  
                        <button class="btn btn-primary">Send form</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
